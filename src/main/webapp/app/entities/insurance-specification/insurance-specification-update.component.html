<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-insurance-specification-heading" jhiTranslate="insuranceApplicationApp.insuranceSpecification.home.createOrEditLabel">Create or edit a Insurance Specification</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insuranceApplicationApp.insuranceSpecification.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insuranceApplicationApp.insuranceSpecification.descriptionAr" for="field_descriptionAr">Description Ar</label>
                    <input type="text" class="form-control" name="descriptionAr" id="field_descriptionAr"
                           formControlName="descriptionAr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insuranceApplicationApp.insuranceSpecification.descriptionEn" for="field_descriptionEn">Description En</label>
                    <input type="text" class="form-control" name="descriptionEn" id="field_descriptionEn"
                           formControlName="descriptionEn"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
