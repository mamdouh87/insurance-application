<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-insurance-instance-heading" jhiTranslate="insuranceApplicationApp.insuranceInstance.home.createOrEditLabel">Create or edit a Insurance Instance</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insuranceApplicationApp.insuranceInstance.instanceDate" for="field_instanceDate">Instance Date</label>
                    <div class="d-flex">
                        <input id="field_instanceDate" type="datetime-local" class="form-control" name="instanceDate" formControlName="instanceDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insuranceApplicationApp.insuranceInstance.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insuranceApplicationApp.insuranceInstance.insuranceObject" for="field_insuranceObject">Insurance Object</label>
                    <select class="form-control" id="field_insuranceObject" name="insuranceObject" formControlName="insuranceObject">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="insuranceObjectOption.id === editForm.get('insuranceObject')!.value?.id ? editForm.get('insuranceObject')!.value : insuranceObjectOption" *ngFor="let insuranceObjectOption of insuranceobjects; trackBy: trackById">{{ insuranceObjectOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
